  <!-- PANTALLA PRINCIPAL-->
  <div class="contenedor">
    <div>
      <section class="imagenFondo contacto">
        <div class="alert alert-warning alert-dismissible fade show" role="alert" id="alertaContacto" style="display: none; padding-right: 1rem!important;">
          <strong id="textoContacto"></strong>
          &nbsp;&nbsp;<button type="button" class="btn btn-danger" data-dismiss="modal" onclick="$('#alertaContacto').hide()">X</button>
        </div>         
        <div class="container">
          <form class="contacto__formulario" id="formulario" align="center" action="asd" method="POST" enctype="multipart/form-data">
            <div class="row">
              <div class="col-md-3">
                <label for="nombre">Nombre</label>
              </div>
              <div class="col-md-6">
                <input class="form-control" name="nombre" id="nombreContacto" type="text">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-3">
                <label for="pais">Pais</label>
              </div>
              <div class="col-md-6">
                <select name="pais" id="pais" class="form-control">
                  <option>SELECCIONE</option>
                  <option value="AR">ARGENTINA</option>
                  <option value="CH">CHILE</option>
                  <option value="UR">URUGUAY</option>
                </select>
              </div>
            </div>   
            <br>
            <div class="row">
              <div class="col-md-3">
                <label for="provincia">Provincia</label>
              </div>
              <div class="col-md-6">
                <select name="provincia" id="provincia" class="form-control">
                  <option>SELECCIONE</option>
                </select>
              </div>
            </div>                     
            <br>
            <div class="row">
              <div class="col-md-3">
                <label for="email">Correo Electronico</label>
              </div>
              <div class="col-md-6">
                <input name="email" class="form-control" type="email" id="emailContacto" placeholder="e-mail" required>
              </div>
            </div>
            <br><br>
            <h2>Mensaje</h2>
            <textarea name="comentarios" id="" cols="50" rows="10" id="cuerpoMensajeContacto"></textarea>
            <br><br>
            <label for="snNewsletter">¿Desea recibir newsletter?</label>
            <input type="checkbox" name="snNewsletter" id="" checked>
            <br><br>
            <input class="btn btn-success" type="submit" value="ENVIAR">
            <br><br>
          </form>
        </div>
      </section>
    </div>
  </div>
  <!-- FIN PANTALLA PRINCIPAL-->
  <script src="./js/contacto.js"></script>
